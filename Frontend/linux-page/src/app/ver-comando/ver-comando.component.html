<app-comandos></app-comandos>

<div id="contenido-comando" class="text-black w-5/6 right-0 inset-y-0 mt-16 absolute overflow-auto">
    <div class="container p-4 text-center" id="animation">
        <div class="bg-black text-white p-2 w-1/2 text-justify h-10 mt-2 rounded" style="margin: 0 auto;">
            <code id="code">> {{nombreComando}} <span id="cursor">|</span></code>
        </div>
        <div class="mt-8">
            <code>
                {{ descripcionComando }}
                <br>
                <!-- 127 caracteres MAX (si hay mas hacer un <br>) -->
            </code>
        </div>

        <br>
        <hr>

        <div id="tags" *ngIf="tags2.length>0" class="mt-8">
            <p><b>Tags</b></p>
            <div *ngFor="let tag of tags2" class="my-4">       
                <div class="bg-black text-white p-2 w-1/3 text-justify h-10 mt-2 rounded" style="margin: 0 auto;">                
                    <code id="code">> {{nombreComando}} {{ tag.tag }}</code>
                </div>      
                <p class="my-2 p-4 mx-32 text-gray-700"><code>{{tag.descripcion}}</code></p>   
                <hr> 
            </div>
        </div>
</div>
